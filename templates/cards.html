<div class='d-flex justify-content-center'>
{% for item in data %}
  <div class="card m-3 shadow" style="width: 18rem;">
    <img class="card-img-top" src="{{ item.poster_url }}" alt="{{item.movie_name}}" style="height: 400px; object-fit: contain;">
    <div class="card-body">
      <center>
      
        <h5 class="card-title">{{ item.movie_name }}</h5>
      
      </center>
<!--       <p class="card-text">{{ item.blurb }}</p> -->
<!--       <a href="#" class="btn btn-primary d-flex justify-content-center">Go somewhere</a> -->
    </div>
    <div class="card-overlay">
      <div class="overlay-text">
<!--         <h5 class="card-title">Buy Ticket</h5> -->
        <p class="card-text">{{ item.blurb }}</p>
        <a href="#" class="btn btn-primary d-flex justify-content-center">Buy Ticket</a>
      </div>
    </div>
  </div>
{% endfor %}
</div>

<style>
.card {
  position: flex;
  overflow: hidden;
  display: inline-block;
}
.card:hover .card-overlay {
  opacity: 1;
}
.card-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.5);
  opacity: 0;
  transition: all 0.3s ease;
  display: flex;
  justify-content: center;
  align-items: center;
}
.overlay-text {
  text-align: center;
  color: #fff;
  z-index: 1;
}
</style>
