{%extends 'base.html'%}
{%block title%}Currently Showing{%endblock%}

{%block content%}
  <h1>Currently Showing</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Movie Name</th>
        <th>Duration</th>
      </tr>
    </thead>
    <tbody>
      {% for movie in movies %}
        <tr>
          <td>{{ movie.movie_name }}</td>
          <td>{{ movie.duration }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{%endblock%}
