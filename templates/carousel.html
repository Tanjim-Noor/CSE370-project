<!-- carousel doesn't work. gets up to the last slide and stops. buttons don't work. i suspect looping over fetched items has something to do with it. abandoning this unless anyone finds a fix  -->
<style>
    .carousel {
    height: 300px;

}
    .carousel-inner > .item > img {
    height: 300px;
    object-fit: contain;
}
</style>

<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <ol class="carousel-indicators">
    {%for item in data%}
      <li data-bs-target="#carouselExampleIndicators" data-slide-to="{{ loop.index0 }}" {% if loop.first %}class="active"{% endif %}></li>
    {%endfor%}
  </ol>
  <div class="carousel-inner">
    {% for item in data %}
      <div class="carousel-item {% if loop.first %}active{% endif %}">
        <img src="{{ item.poster_url }}" class="d-block w-100" alt="{{ item.movie_name }}">
        <div class="carousel-caption d-none d-md-block">
          <h5>{{ item.movie_name }}</h5>
          <p>{{ item.blurb }}</p>
        </div>
      </div>
    {% endfor %}
  </div>

  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
