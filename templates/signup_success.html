{% extends 'base.html' %}

{% block title %}Signup Success{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h1 class="text-center">Signup Success</h1>
        </div>
        <div class="card-body">
          <h2 class="text-center">Thank you for signing up, {{ name }}!</h2>
          <hr>
          <p class="text-center">Your account has been created successfully. You can now log in and start using our platform.</p>
          <div class="text-center">
            <a href="{{ url_for('log_in') }}" class="btn btn-primary">Log In</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
